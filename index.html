<html>
  <head>
    <title>U.S. FAVORITE GOALIE</title>

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="onLoad();">
    <div class="page">
      <header>
        <h1>U.S. FAVORITE GOALIE</h1>
      </header>

      <div class="map-container">
        <canvas
          id="map_canvas"
          width="800"
          height="550"
          style="position: relative"
        >
        </canvas>

        <table
          id="stateResults"
          style="position: absolute; bottom: 10px; right: 10px"
        >
          <theader>
            <tr>
              <th>STATE NAME</th>
              <th>Abbreviation</th>
            </tr>
          </theader>
          <tbody>
            <tr>
              <td class="name-1">NAME1</td>
              <td class="name-1">RESULTS1</td>
            </tr>
            <tr>
              <td class="name-2">NAME2</td>
              <td class="name-2">RESULTS2</td>
            </tr>
            <tr>
              <td class="winner">WINNER:</td>
              <td class="winner">WINNER NAME</td>
            </tr>
          </tbody>
        </table>

        <table
          id="countryResults"
          style="position: absolute; top: 10px; left: 10px"
        >
          <tbody>
            <tr>
              <td class="name-1">NAME1</td>
              <td class="name-1">RESULTS1</td>
              <td class="name-2">NAME2</td>
              <td class="name-2">RESULTS2</td>
              <th>WINNER</th>
              <th>Name</th>
            </tr>
          </tbody>
        </table>
      </div>
      <br clear="all" />
      <footer>
        <p>
          Gaël Porteu de La Morandière | Skillcrush 2021 &copy;
          <span>//</span> HTML5 Map Created By:
          <a href="http://dougx.net/map/usmap.html" target="_blank"
            >DougX.net</a
          >
        </p>
      </footer>
    </div>

    <!-- map.js -->
    <script type="text/javascript" src="map.js"></script>
    <!-- custom js (uncomment when you've added your custom script.js file) -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
